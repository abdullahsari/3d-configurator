<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ES6 based client-side 3D configurator</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

    <!-- Control Panels -->
    <div id="controls">

        <!-- Illumination -->
        <div id="lighting" class="panel">
            <div class="btn"></div>
            <div class="content">
                <p>Illumination</p>
                <div class="squarewrapper">
                    <div class="square">
                        <div class="circle">
                            <div class="segmentwrapper segment1">
                                <div class="segment orientation" data-direction="N"><div class="inner cardinal"><p>N</p></div></div>
                            </div>
                            <div class="segmentwrapper segment2">
                                <div class="segment" data-direction="NE"><div class="inner intercardinal"><p>NE</p></div></div>
                            </div>
                            <div class="segmentwrapper segment3">
                                <div class="segment" data-direction="E"><div class="inner cardinal"><p>E</p></div></div>
                            </div>
                            <div class="segmentwrapper segment4">
                                <div class="segment" data-direction="SE"><div class="inner intercardinal"><p>SE</p></div></div>
                            </div>
                            <div class="segmentwrapper segment5">
                                <div class="segment" data-direction="S"><div class="inner cardinal"><p>S</p></div></div>
                            </div>
                            <div class="segmentwrapper segment6">
                                <div class="segment" data-direction="SW"><div class="inner intercardinal"><p>SW</p></div></div>
                            </div>
                            <div class="segmentwrapper segment7">
                                <div class="segment" data-direction="W"><div class="inner cardinal"><p>W</p></div></div>
                            </div>
                            <div class="segmentwrapper segment8">
                                <div class="segment" data-direction="NW"><div class="inner intercardinal"><p>NW</p></div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Camera -->
        <div id="camera" class="panel">
            <div class="btn"></div>
            <div class="content">
                <p>Camera mode</p>
                <select>
                    <option value="arc">Rotation</option>
                    <option value="free">First Person</option>
                </select>
            </div>
        </div>
    </div>

    <!-- 3D World -->
    <canvas id="renderContext"></canvas>
</body>
</html>
