<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ES6 based client-side 3D configurator</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

    <!-- Header -->
    <header>
        <h1 class="structural">ES6 based client-side 3D configurator</h1>
    </header>

    <!-- Control Panels -->
    <section id="controls">
        <h2 class="structural">Control Panel</h2>

        <!-- Illumination -->
        <div id="lighting" class="panel">
            <div class="btn"></div>
            <div class="content">
                <h3>Illumination</h3>
                <div class="squarewrapper">
                    <div class="square">
                        <div class="circle">
                            <div class="segmentwrapper segment1">
                                <div class="segment orientation" data-direction="N"><div class="inner cardinal"><p>N</p></div></div>
                            </div>
                            <div class="segmentwrapper segment2">
                                <div class="segment" data-direction="NE"><div class="inner intercardinal"><p>NE</p></div></div>
                            </div>
                            <div class="segmentwrapper segment3">
                                <div class="segment" data-direction="E"><div class="inner cardinal"><p>E</p></div></div>
                            </div>
                            <div class="segmentwrapper segment4">
                                <div class="segment" data-direction="SE"><div class="inner intercardinal"><p>SE</p></div></div>
                            </div>
                            <div class="segmentwrapper segment5">
                                <div class="segment" data-direction="S"><div class="inner cardinal"><p>S</p></div></div>
                            </div>
                            <div class="segmentwrapper segment6">
                                <div class="segment" data-direction="SW"><div class="inner intercardinal"><p>SW</p></div></div>
                            </div>
                            <div class="segmentwrapper segment7">
                                <div class="segment" data-direction="W"><div class="inner cardinal"><p>W</p></div></div>
                            </div>
                            <div class="segmentwrapper segment8">
                                <div class="segment" data-direction="NW"><div class="inner intercardinal"><p>NW</p></div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Camera -->
        <div id="camera" class="panel">
            <div class="btn"></div>
            <div class="content">
                <h3>Camera mode</h3>
                <select>
                    <option value="arc">Rotation</option>
                    <option value="free">First Person</option>
                </select>
            </div>
        </div>

        <!-- Mesh Inserting -->
        <div id="insert" class="panel">
            <div class="btn"></div>
            <div class="content">
                <h3>Add an object</h3>
                <select>
                    <option value="pole">Pole</option>
                    <option value="wall">Wall</option>
                    <option value="roof">Roof</option>
                    <option value="door">Door</option>
                </select>
                <button type="button" class="btn-primary">Insert</button>
            </div>
        </div>

        <!-- Editor -->
        <div id="editor" class="panel">
            <div class="btn"></div>
            <div class="content">
                <p>No object selected</p>
                <div class="hide">
                    <h3>Edit mesh</h3>
                    <button id="remove" type="button" class="btn-primary">Remove</button>
                    <button id="rotate" type="button" class="btn-primary">Rotate 90&deg;</button>
                    <h4>Translate</h4>
                    <span id="minX" class="clickable">&laquo;</span>X<span id="plusX" class="clickable">&raquo;</span>
                    <span id="minY" class="clickable">&laquo;</span>Y<span id="plusY" class="clickable">&raquo;</span>
                    <span id="minZ" class="clickable">&laquo;</span>Z<span id="plusZ" class="clickable">&raquo;</span>
                    <h4>Scale</h4>
                    <span id="sminX" class="clickable">&ndash;</span>X<span id="splusX" class="clickable">+</span>
                    <span id="sminY" class="clickable">&ndash;</span>Y<span id="splusY" class="clickable">+</span>
                    <span id="sminZ" class="clickable">&ndash;</span>Z<span id="splusZ" class="clickable">+</span>
                    <hr />
                    <h3>Edit material</h3>
                    <button id="black" type="button" class="btn-primary">Black</button>
                    <button id="wood" type="button" class="btn-primary">Wood</button>
                    <button id="glass" type="button" class="btn-primary">Glass</button>
                </div>
            </div>
        </div>

        <!-- Settings -->
        <div id="settings" class="panel">
            <div class="btn"></div>
            <div class="content">
                <h3>Settings</h3>
                <hr />
                <h4>Mute sounds</h4>
                <label class="switch">
                    <input id="mute" type="checkbox" />
                    <div class="slider"></div>
                </label>
                <h4>Show axes</h4>
                <label class="switch">
                    <input id="axes" type="checkbox" checked />
                    <div class="slider"></div>
                </label>
            </div>
        </div>
    </section>

    <!-- 3D World -->
    <canvas id="renderContext"></canvas>
</body>
</html>
